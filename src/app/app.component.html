<div class="modal"  #loginModal>
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" (click)="closeModel()" data-bs-dismiss="modal"></button>
        </div> 
        <div class="modal-body">
            <form #form="ngForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" [(ngModel)]="loginObj.userName" name="userName" required class="form-control" >
                </div> 
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"  [(ngModel)]="loginObj.password" name="password" class="form-control" >
                </div>
               
            </form>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="onLogin()" data-bs-dismiss="modal">Login</button>
        </div> 
      </div>
